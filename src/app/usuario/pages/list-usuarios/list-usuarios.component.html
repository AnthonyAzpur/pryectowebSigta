<div class="flex flex-column  " >
  <div class="flex align-items-center   bg-primary font-bold border-round m-2">
    <h2>Usuarios</h2>

   </div >
   <div class="flex align-items-center   bg-primary font-bold border-round m-2">
    <mat-form-field>
      <input matInput placeholder="Buscar..." [(ngModel)]="filterValue" (keyup)="applyFilter()">
    </mat-form-field>
  </div>


  <div class="flex align-items-center justify-content-center  bg-primary font-bold border-round m-2">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Columna DNI -->
      <ng-container matColumnDef="dni">
        <th mat-header-cell *matHeaderCellDef> DNI </th>
        <td mat-cell *matCellDef="let user"> {{user.dni}} </td>
      </ng-container>

      <!-- Columna Nombre -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let user"> {{user.name}} </td>
      </ng-container>

      <!-- Columna Área -->
      <ng-container matColumnDef="area">
        <th mat-header-cell *matHeaderCellDef> Área </th>
        <td mat-cell *matCellDef="let user"> {{user.area}} </td>
      </ng-container>

      <!-- Columna Host -->
      <ng-container matColumnDef="host">
        <th mat-header-cell *matHeaderCellDef> Host </th>
        <td mat-cell *matCellDef="let user"> {{user.host}} </td>
      </ng-container>

      <!-- Columna Acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let user">
          <button mat-button (click)="editUser(user)">Editar</button>
          <button mat-button (click)="deleteUser(user)">Eliminar</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>



  </div>
  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator> 
</div>
